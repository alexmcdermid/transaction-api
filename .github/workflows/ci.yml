# noinspection YAMLSchemaValidation,GithubUnresolvedReference
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - name: Run tests
        run: mvn -B -ntp test

  deploy-dev:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.DEV_ECR_TRANSACTION_API_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          docker build -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" -f Dockerfile .
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
      - name: Deploy backend to App Runner
        env:
          SERVICE_ARN: ${{ secrets.DEV_BACKEND_SERVICE_ARN }}
          IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.DEV_ECR_TRANSACTION_API_REPO }}:${{ github.sha }}
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          APP_SECURITY_ALLOWED_EMAILS: ${{ secrets.DEV_ALLOWED_EMAILS }}
          APP_SECURITY_ADMIN_EMAILS: ${{ secrets.DEV_ADMIN_EMAILS }}
          APP_CORS_ALLOWED_ORIGINS: ${{ secrets.DEV_CORS_ALLOWED_ORIGINS }}
          APP_SECURITY_JWT_ENABLED: "true"
          APP_SECURITY_ALLOW_HEADER_AUTH: "false"
          APP_SECURITY_JWT_ISSUER_URI: "https://accounts.google.com"
          APP_SECURITY_JWT_AUDIENCE: ${{ secrets.DEV_GOOGLE_CLIENT_ID }}
          APP_SECURITY_JWT_JWK_SET: ${{ secrets.DEV_GOOGLE_JWK_SET }}
          APP_FX_SOURCE: "dynamo"
          APP_AWS_REGION: ${{ secrets.AWS_REGION }}
          APP_FX_DYNAMO_TABLE: "ExchangeRates"
        run: |
          set -euo pipefail
          python - <<'PY' > /tmp/apprunner-backend.json
          import json
          import os
          
          def required(name):
              value = os.environ.get(name, "")
              if not value:
                  raise SystemExit(f"Missing required env var: {name}")
              return value
          
          env = {
              "DATABASE_URL": required("DATABASE_URL"),
              "APP_CORS_ALLOWED_ORIGINS": required("APP_CORS_ALLOWED_ORIGINS"),
              "APP_SECURITY_JWT_ENABLED": required("APP_SECURITY_JWT_ENABLED"),
              "APP_SECURITY_ALLOW_HEADER_AUTH": required("APP_SECURITY_ALLOW_HEADER_AUTH"),
              "APP_SECURITY_JWT_ISSUER_URI": required("APP_SECURITY_JWT_ISSUER_URI"),
              "APP_SECURITY_JWT_AUDIENCE": required("APP_SECURITY_JWT_AUDIENCE"),
              "APP_FX_SOURCE": required("APP_FX_SOURCE"),
              "APP_AWS_REGION": required("APP_AWS_REGION"),
              "APP_FX_DYNAMO_TABLE": required("APP_FX_DYNAMO_TABLE"),
          }
          
          optional = {
              "APP_SECURITY_ALLOWED_EMAILS": os.environ.get("APP_SECURITY_ALLOWED_EMAILS", ""),
              "APP_SECURITY_ADMIN_EMAILS": os.environ.get("APP_SECURITY_ADMIN_EMAILS", ""),
              "APP_SECURITY_JWT_JWK_SET": os.environ.get("APP_SECURITY_JWT_JWK_SET", ""),
          }
          env.update({k: v for k, v in optional.items() if v})
          
          source_config = {
              "ImageRepository": {
                  "ImageIdentifier": required("IMAGE"),
                  "ImageRepositoryType": "ECR",
                  "ImageConfiguration": {
                      "Port": "8080",
                      "RuntimeEnvironmentVariables": env,
                  },
              },
          }
          
          print(json.dumps(source_config))
          PY
          aws apprunner update-service --service-arn "${SERVICE_ARN}" --source-configuration file:///tmp/apprunner-backend.json
