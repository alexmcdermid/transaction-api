name: Deploy Backend (Prod)
# TODO: Rework prod infrastructure for security best practices
# Dev setup: App Runner + Neon DB (public) - no VPC (acceptable for dev/test data)
# Prod requirements:
# - Private RDS/Aurora in VPC for database security
# - App Runner with VPC connector to access private RDS
# - VPC with NAT Gateway for outbound internet access (OAuth, external APIs, etc.)
# Note: App Runner in VPC requires NAT Gateway for outbound internet connectivity
on:
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.PROD_ECR_TRANSACTION_API_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          docker build -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" -f Dockerfile .
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
      - name: Deploy backend to App Runner
        env:
          SERVICE_ARN: ${{ secrets.PROD_BACKEND_SERVICE_ARN }}
          IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.PROD_ECR_TRANSACTION_API_REPO }}:${{ github.sha }}
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          APP_SECURITY_ADMIN_EMAILS: ${{ secrets.PROD_ADMIN_EMAILS }}
          APP_CORS_ALLOWED_ORIGINS: ${{ secrets.PROD_CORS_ALLOWED_ORIGINS }}
          APP_SECURITY_JWT_ENABLED: "true"
          APP_SECURITY_ALLOW_HEADER_AUTH: "false"
          APP_SECURITY_JWT_ISSUER_URI: "https://accounts.google.com"
          APP_SECURITY_JWT_AUDIENCE: ${{ secrets.PROD_GOOGLE_CLIENT_ID }}
          APP_SECURITY_JWT_JWK_SET: ${{ secrets.PROD_GOOGLE_JWK_SET }}
        run: |
          set -euo pipefail
          python - <<'PY' > /tmp/apprunner-backend.json
          import json
          import os
          
          def required(name):
              value = os.environ.get(name, "")
              if not value:
                  raise SystemExit(f"Missing required env var: {name}")
              return value
          
          env = {
              "DATABASE_URL": required("DATABASE_URL"),
              "APP_CORS_ALLOWED_ORIGINS": required("APP_CORS_ALLOWED_ORIGINS"),
              "APP_SECURITY_JWT_ENABLED": required("APP_SECURITY_JWT_ENABLED"),
              "APP_SECURITY_ALLOW_HEADER_AUTH": required("APP_SECURITY_ALLOW_HEADER_AUTH"),
              "APP_SECURITY_JWT_ISSUER_URI": required("APP_SECURITY_JWT_ISSUER_URI"),
              "APP_SECURITY_JWT_AUDIENCE": required("APP_SECURITY_JWT_AUDIENCE"),
          }
          
          optional = {
              "APP_SECURITY_ADMIN_EMAILS": os.environ.get("APP_SECURITY_ADMIN_EMAILS", ""),
              "APP_SECURITY_JWT_JWK_SET": os.environ.get("APP_SECURITY_JWT_JWK_SET", ""),
          }
          env.update({k: v for k, v in optional.items() if v})
          
          source_config = {
              "ImageRepository": {
                  "ImageIdentifier": required("IMAGE"),
                  "ImageRepositoryType": "ECR",
                  "ImageConfiguration": {
                      "Port": "8080",
                      "RuntimeEnvironmentVariables": env,
                  },
              },
          }
          
          print(json.dumps(source_config))
          PY
          aws apprunner update-service --service-arn "${SERVICE_ARN}" --source-configuration file:///tmp/apprunner-backend.json
