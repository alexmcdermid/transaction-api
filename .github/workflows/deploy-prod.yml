name: Deploy Backend (Prod)

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push backend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.PROD_ECR_TRANSACTION_API_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          docker build -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" -f Dockerfile .
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
      - name: Deploy backend to App Runner
        env:
          SERVICE_ARN: ${{ secrets.PROD_BACKEND_SERVICE_ARN }}
          IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.PROD_ECR_TRANSACTION_API_REPO }}:${{ github.sha }}
          DB_HOST: ${{ secrets.PROD_DB_HOST }}
          DB_PORT: ${{ secrets.PROD_DB_PORT }}
          DB_NAME: ${{ secrets.PROD_DB_NAME }}
          DB_USERNAME: ${{ secrets.PROD_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          APP_CORS_ALLOWED_ORIGINS: ${{ secrets.PROD_CORS_ALLOWED_ORIGINS }}
          APP_SECURITY_JWT_ENABLED: "true"
          APP_SECURITY_ALLOW_HEADER_AUTH: "false"
          APP_SECURITY_JWT_ISSUER_URI: "https://accounts.google.com"
          APP_SECURITY_JWT_AUDIENCE: ${{ secrets.PROD_GOOGLE_CLIENT_ID }}
        run: |
          set -euo pipefail
          cat > /tmp/apprunner-backend.json <<EOF
          {
            "ImageRepository": {
              "ImageIdentifier": "${IMAGE}",
              "ImageRepositoryType": "ECR",
              "ImageConfiguration": {
                "Port": "8080",
                "RuntimeEnvironmentVariables": {
                  "DB_HOST": "${DB_HOST}",
                  "DB_PORT": "${DB_PORT}",
                  "DB_NAME": "${DB_NAME}",
                  "DB_USERNAME": "${DB_USERNAME}",
                  "DB_PASSWORD": "${DB_PASSWORD}",
                  "APP_CORS_ALLOWED_ORIGINS": "${APP_CORS_ALLOWED_ORIGINS}",
                  "APP_SECURITY_JWT_ENABLED": "${APP_SECURITY_JWT_ENABLED}",
                  "APP_SECURITY_ALLOW_HEADER_AUTH": "${APP_SECURITY_ALLOW_HEADER_AUTH}",
                  "APP_SECURITY_JWT_ISSUER_URI": "${APP_SECURITY_JWT_ISSUER_URI}",
                  "APP_SECURITY_JWT_AUDIENCE": "${APP_SECURITY_JWT_AUDIENCE}"
                }
              }
            }
          }
          EOF
          aws apprunner update-service --service-arn "${SERVICE_ARN}" --source-configuration file:///tmp/apprunner-backend.json
